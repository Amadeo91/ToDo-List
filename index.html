<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/tasksBoard.css">
    <link rel="stylesheet" href="css/backgrounds.css">
    <script defer src="main.js"></script>
    <title>ToDo List</title>
</head>

<body class="body">
    <div class="wrapper">
        <section class="todo">
            <h1 class="todo__title">ToDo List</h1>
            <div class="todo__container">
                <input type="text" placeholder="wpisz treść zadania..." class="todo__input js-input">
                <button class="todo__btn js-btn">dodaj</button>
            </div>
            <p class="todo__alert js-alert"></p>
        </section>
        <img class="backgroundUp" src="./img/wooden desk.png" alt="wooden desk">
        <img class="backgroundDown" src="./img/backgroundWood.jpg" alt="wooden wall">

        <section class="tasksBoard js-tasksBoard"></section>

    </div>

</body>

</html>
